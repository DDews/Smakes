<template name="header">
    <div class="container">
        <div class="roundbg col s12">
        <p class="title"><a href="/">Board index</a>
            {{#if isThread}}
                >
                <a href="/topic/{{topicId}}">{{getTopicName}}</a>
                >
                <a href="/posts/{{id}}">{{threadName}}</a>
            {{/if}}
            {{#if isTopic}}
                >
                <a href="/topic/{{id}}">{{topicName}}</a>
            {{/if}}
            {{#if isInbox}}
                >
                <a href="/inbox">Inbox</a> {{#if messageName}}> <a href="/inbox/{{id}}">{{messageName}}</a>{{/if}}
            {{/if}}
            {{#if isCP}}
                >
                <a href="/cp">Control Panel</a>
            {{/if}}
            {{#if isProfile}}
                >
                <a href="/profile/{{isProfile}}">{{isProfile}}'s Profile</a>
            {{/if}}
        </p>
            {{#if currentUser}}
                <div class="row">
                    <div class="col s5">
                        <p class="messsages"><a href="/search">Search</a></p>
                    </div>
                    <div class="col s7">
                        <p class="messages">{{getUsername}}: <a href="/cp">Control Panel</a> <a href="/inbox">Inbox</a> (<a class="{{unreadColor}}" href="/inbox">{{unread}}</a>)</p>
                    </div>
                </div>
            {{else}}
            <div class="row">
                <div class="col s12">
                    <p class="messsages"><a href="/search">Search</a></p>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
</template>
