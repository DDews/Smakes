<template name="shop">
	<div class="forumbg row">
        <div class="row">
            {{#each partyMember}}
                <div class="chip">
                    <img src="{{normalPose poses}}" alt="Contact Person">{{name}}
                </div>
            {{/each}}
        </div>
		{{#each testIcons}}
			<div class="icon iconbg valign-wrapper">
				<div class="center valign {{icon key}} item" name="item" id="{{key}}"></div>
			</div>
            <div name="{{key}}" class="itembg col s3 {{getBgColor value}}" style="display: none;">
                <p class="tooltipText">{{getName value}}</p>
                <p class="tooltipText">{{getType value}}</p>
            {{#each toPairs value}}
                {{#if statName key}}
                    <p class="tooltipText"><span class="statName">{{statName key}}</span>: {{value}}</p>
                {{/if}}
            {{/each}}
            </div>
		{{/each}}
	</div>
</template>
