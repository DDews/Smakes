<template name="editunit">
	{{#if unitExists id}}
		<div class="forumbg row">

			<div class="col s12 center">Basic info</div>

			<div class="col s4 m3 l2"> <h5>Name:</h5></div>
			<div class="col s8 m9 l10">
				<input type="text" id="unitName" name="unitName" placeholder="Enter Name Here" value="{{unitName id}}" />
			</div>

			<div class="col s4 m3 l2"> <h5>Race:</h5></div>
			<div class="col s8 m9 l10">
				<input type="text" id="unitRace" name="unitRace" placeholder="Enter Race Here" value="{{unitRace id}}" />
			</div>

			<div class="col s4 m3 l2"> <h5>Job:</h5></div>
			<div class="col s8 m9 l10">
				<input type="text" id="unitJob" name="unitJob" placeholder="Enter Job Here" value="{{unitJob id}}" />
			</div>


			<div class="col s12 center">Images</div>
			
			<div class="row">
				<div class="col s2"> <h5>Normal:</h5></div>
				<div class="col s2"> <img id="unitImg-normal" width="128px" height="128px" src="{{unitPoseURL id 'normal'}}"/> </div>
				<div class="col s8">
					<input onchange="updateImage('normal')" type="text" id="unitPose-normal" name="unitPose-normal" placeholder="Paste image URL here" value="{{unitPoseURL id 'normal'}}" />
				</div>
			</div>
				
			<div class="row">
				<div class="col s2"> <h5>Dead:</h5></div>
				<div class="col s2"> <img id="unitImg-ded" width="128px" height="128px" src="{{unitPoseURL id 'ded'}}"/> </div>
				<div class="col s8">
					<input onchange="updateImage('ded')" type="text" id="unitPose-ded" name="unitPose-ded" placeholder="Paste image URL here" value="{{unitPoseURL id 'ded'}}" />
				</div>
			</div>
			
			<div class="row">
				<div class="col s2"> <h5>Dodge:</h5></div>
				<div class="col s2"> <img id="unitImg-happy" width="128px" height="128px" src="{{unitPoseURL id 'happy'}}"/> </div>
				<div class="col s8">
					<input onchange="updateImage('happy')" type="text" id="unitPose-happy" name="unitPose-happy" placeholder="Paste image URL here" value="{{unitPoseURL id 'happy'}}" />
				</div>
			</div>
			
			<div class="row">
				<div class="col s2"> <h5>Low HP:</h5></div>
				<div class="col s2"> <img id="unitImg-lowHP" width="128px" height="128px" src="{{unitPoseURL id 'lowHP'}}"/> </div>
				<div class="col s8">
					<input onchange="updateImage('lowHP')" type="text" id="unitPose-lowHP" name="unitPose-lowHP" placeholder="Paste image URL here" value="{{unitPoseURL id 'lowHP'}}" />
				</div>
			</div>
			
			<div class="row">
				<div class="col s2"> <h5>Hurt:</h5></div>
				<div class="col s2"> <img id="unitImg-hurt" width="128px" height="128px" src="{{unitPoseURL id 'hurt'}}"/> </div>
				<div class="col s8">
					<input onchange="updateImage('hurt')" type="text" id="unitPose-hurt" name="unitPose-hurt" placeholder="Paste image URL here" value="{{unitPoseURL id 'hurt'}}" />
				</div>
			</div>
			<div class="col s12" id="error"></div>
			<button id="send" class="btn green darken-4 white-text" value="send">Send</button>
			
		</div>
	{{else}}
		<div class="red-text">You do not own this unit</div>
	{{/if}}
</template>
