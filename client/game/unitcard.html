<template name="unitcard">
	<div class="col s12 m6 l3 card {{cardColor id}} darken-4" id="{id}">
		<div class="card-content white-text">
			<span class="card-title unitCardName">{{cardName id}}</span>
			<div class="small">{{cardHeader id}}</div>

			<div class="row">
				<div class="small ptext green-text text-darken-4">{{unitVitalHp id}}</div>
				<div class="progress pbig green lighten-5">
					<div class="determinate green lighten-3" id="{{id}}hp" style="width:{{unitPercentHp id}}%"></div>
				</div>
				{{#if isPlayer id}}
					<div class="small ptext indigo-text text-darken-4">{{unitVitalMp id}}</div>
				{{else}}
					<div class="small ptext indigo-text text-darken-4">mp: {{unitPercentMp id}}%</div>
				{{/if}}
				<div class="progress pbig indigo lighten-5">
					<div class="determinate indigo lighten-3" id="{{id}}mp" style="width:{{unitPercentMp id}}%"></div>
				</div>
				
				{{#if isPlayer id}}
					<div class="small ptext red-text text-darken-4">{{unitVitalSp id}}</div>
				{{else}}
					<div class="small ptext red-text text-darken-4">sp: {{unitPercentSp id}}%</div>
				{{/if}}
				<div class="progress pbig red lighten-5">
					<div class="determinate red lighten-3" id="{{id}}sp" style="width:{{unitPercentSp id}}%"></div>
				</div>
				
				{{#if isPlayer id}}
					<div class="small ptext purple-text text-darken-4">{{unitVitalExp id}}</div>
				{{else}}
					<div class="small ptext purple-text text-darken-4">--</div>
				{{/if}}
				
				<div class="progress pbig purple lighten-5">
					<div class="determinate purple lighten-3" id="{{id}}exp" style="width:{{unitPercentExp id}}%"></div>
				</div>
				{{#if inCombat}}
					<div class="small ptext orange-text text-darken-4">Action Meter</div>
					<div class="progress pbig yellow lighten-5">
						<div class="determinate orange lighten-3" id="{{id}}timer" style="width:{{unitPercentTimer id}}%"></div>
					</div>
				{{/if}}
				
			</div>
		</div>
		<div class="card-action">
			Abilities <br /> [Attack] <br /> [no u]
		</div>

	</div>

</template>
