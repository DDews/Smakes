<template name="unitcard">
	<div class="col s6 m4 l2 hoverable card {{unitColor id}} darken-4" id="{id}">
		<div class="card-content white-text">
			<div class="center">
				<img id="{{id}}img" src="{{unitPose id}}" height="128px" width="128px" class="center">
			</div>
		
			<span class="card-title unitCardName">{{unitName id}}</span>
			<div class="unitHeader tiny">{{unitRace id}} {{unitJob id}}</div>
			<div class="unitHeader tiny">{{unitLevelHeader id}} ({{unitTeam id}})</div>
			<div class="row">
				<div class="ptext green-text text-darken-4">{{vital id 'hp' }}</div>
				<div class="progress pbig green lighten-5">
					<div class="determinate green lighten-3" id="{{id}}hp" style="width:{{percent id 'hp'}}%"></div>
				</div>
				{{#if isPlayer id}}
					<div class="ptext indigo-text text-darken-4">{{vital id 'mp'}}</div>
				{{else}}
					<div class="ptext indigo-text text-darken-4">mp: {{percent id 'mp'}}%</div>
				{{/if}}
				<div class="progress pbig indigo lighten-5">
					<div class="determinate indigo lighten-3" id="{{id}}mp" style="width:{{percent id 'mp'}}%"></div>
				</div>
				
				{{#if isPlayer id}}
					<div class="ptext red-text text-darken-4">{{vital id 'sp'}}</div>
				{{else}}
					<div class="ptext red-text text-darken-4">sp: {{percent id 'sp'}}%</div>
				{{/if}}
				<div class="progress pbig red lighten-5">
					<div class="determinate red lighten-3" id="{{id}}sp" style="width:{{percent id 'sp'}}%"></div>
				</div>
				
				{{#if isPlayer id}}
					<div class="ptext purple-text text-darken-4">{{vital2 id 'exp' 'tnl'}}</div>
					<div class="progress pbig purple lighten-5">
						<div class="determinate purple lighten-3" id="{{id}}exp" style="width:{{percent2 id 'exp' 'tnl'}}%"></div>
					</div>
				{{else}}
					<div class="ptext purple-text text-darken-4">--</div>
					<div class="progress pbig purple lighten-5">
						<div class="determinate purple lighten-3" id="{{id}}exp" style="width:0%"></div>
					</div>
				{{/if}}
				
				{{#if unitInCombat id}}
					<div class="ptext orange-text text-darken-4">Action Meter</div>
					<div class="progress pbig yellow lighten-5">
						<div class="determinate orange lighten-3" id="{{id}}timer" style="width:{{percent2 id 'timer' 'timeout'}}%"></div>
					</div>
				{{/if}}
				
			</div>
		</div>
		<div class="card-action">
			<a href="/game/unit/{{id}}">Info</a>
			<div>
				{{#if unitInCombat id}}
					Abilities <br /> [Attack]
				{{else}}
				{{/if}}
			</div>
		</div>

	</div>

</template>
