<template name="game">
    <div class="col-sm-12" id="error"></div>
    <div class="forumbg row">
        {{#if currentUser}}

        <div id="game" class="row game">
          <canvas id="canvas" style="width: 500px; height: 500px; border: 1px solid white"></canvas>
        </div>
        {{else}}
        	<div class="title center">You must be logged in.</div>
        {{/if}}

    </div>

</template>
