<template name="game">
    <div class="col-sm-12" id="error"></div>
    <div class="forumbg row">
        {{#if currentUser}}

        <div id="game" class="row game">
          <div class="col-sm-3">
            <div class="row center smalltext">
              Controls:
            </div>
            <div class="row">

              <div class="row">
                <div class="col-sm-6 smalltext right">WASD/Arrows:</div>
                <div class="col-sm-6 smalltext left">Change direction</div>
              </div>
              <div class="row">
                <div class="col-sm-6 smalltext right">Shift:</div>
                <div class="col-sm-6 smalltext left">Fast</div>
              </div>
              <div class="row">
                <div class="col-sm-6 smalltext right">Spacebar:</div>
                <div class="col-sm-6 smalltext left">Slow</div>
              </div>

            </div>
          </div>
          <div class="col-sm-6">
            <canvas id="canvas" style="width: 500px; height: 500px; border: 1px solid white" width="1920" height="987"></canvas>
          </div>
          <div class="col-sm-3">
            <div clas="row center smalltext">
              This Game was an experiment with Meteor JS.
              <br>
              This has been replaced with a PC game: <a href="https://github.com/DDews/NATPunchThroughClient/releases/tag/1.0">Smakes</a>
            </div>
          </div>
        </div>
        {{else}}
        	<div class="title center">You must be logged in.</div>
        {{/if}}

    </div>

</template>
