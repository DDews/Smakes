<template name="controlpanel">
    <div class="forumbg row">
        {{#if currentUser}}
            {{#if isAdmin}}
				<div class="row center">
					Admin Bullshit
				</div>
                <div class="row center">
                    <a href="#" class="btn orange darken-4 white-text" id="purgeAllCombats">Reset Game Combats</a>
                    <a href="#" class="btn orange darken-4 white-text" id="dropGameDB">Reset Game Database</a>
					<a href="#" class="btn green darken-4 white-text" id="gitPull">Git pull</a>

                </div>
            {{/if}}
            <div class="row">
                <div class="col-sm-6 center"><a href="/cp">Control Panel</a></div>
                <div class="col-sm-6 center"><a href="/subscriptions">Subscriptions</a></div>
            </div>

			<div class="row center">
				Game Controls:
			</div>
			<div class="row center">
				<a href="#" class="btn amber darken-4 white-text" id="purgeSmakes">Purge Smakes</a>
			</div>
            <div class="row">
                <div class="right col-sm-5">
                    Signature:
                </div>
                <div class="col-sm-7">
                    <textarea class="form-control" name="signature" length="{{numChars}}" rows="3">{{getSignature}}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="right col-sm-5">
                    New Password:
                </div>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="newpassword" placeholder="new password" />
                </div>
            </div>
            <div class="row">
                <div class="right col-sm-5">
                    Confirm Password:
                </div>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="newpassword2" placeholder="confirm password" />
                </div>
            </div>
            <div class="row">
                <div class="right col-sm-5">
                    Current Password:
                </div>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="password" placeholder="current password" />
                </div>
            </div>
            <p class="right"><div id="error"></div><input type="submit" name="submit" class="btn btn-primary" value="Update" /></p>

        {{else}}
            <div class="round row s12">
                <p class="title center">
                    You must be logged in.
                </p>
            </div>
        {{/if}}
    </div>
</template>
