<template name="search">
    <div class="forumbg row">
        <form method="get" action="/find" data-focus="keywords">
            <div class="row">
                <div class="col-sm-5">
                    <h5>Regex search:</h5>
                </div>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="keywords" placeholder="^example$" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <h5>Regex options:</h5>
                </div>
                <div class="col-sm-7">
                    <p><input type="radio" class="with-gap" name="regexoption" id="insensitive" value="i" checked="checked"><label for="insensitive">Case Insensitive</label></p>
                    <p><input type="radio" class="with-gap" name="regexoption" id="sensitive" value=""><label for="sensitive">Case Sensitive</label></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <h5>Search by author:</h5>
                </div>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="author" placeholder="Author username" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <h5>Search in forum:</h5>
                </div>
                <div class="col-sm-7">
                    {{> selectTopic}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <h5>Search within:</h5>
                </div>
                <div class="col-sm-7">
                    <p><input type="radio" class="with-gap" name="within" id="all" value="all" checked="checked"><label for="all">Subject and message</label></p>
                    <p><input type="radio" class="with-gap" name="within" id="subject" value="subject"><label for="subject">Subject only</label></p>
                    <p><input type="radio" class="with-gap" name="within" id="message" value="message"><label for="message">Message only</label></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <h5>Sort results by:</h5>
                </div>
                <div class="col-sm-7">
                    <div class="input-field col-sm-12">
                        <select name="sortby">
                            <option value="createdAt">Post time</option>
                            <option value="subject">Subject</option>
                            <option value="from">Author</option>
                        </select>
                        <script>$('[name=sortby]').material_select();</script>
                    </div>
                    <input type="radio" class="with-gap" name="sortorder" id="sortorder" value="-1" checked="checked"><label for="sortorder">Ascending</label>
                    <input type="radio" class="with-gap" name="sortorder" id="sortorder2" value="1"><label for="sortorder2">Descending</label>
                </div>
            </div>
            <p class="right"><div id="error"></div><input type="submit" name="submit" class="right btn btn-primary waves-effect waves-light" value="Search" /></p>
        </form>
    </div>
</template>
