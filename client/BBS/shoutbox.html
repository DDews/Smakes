<template name="shoutbox">
    <div class="forumbg row">
        {{#if isShown}}
        <div class="shoutbox">
            {{#each shoutMessage}}
                <div class="shoutMsg">
                    <div class="msgdate">{{getDate createdAt}}</div>
                    <a href="/profile/{{username}}">{{username}}</a>: {{message}}
                </div>
                {{scrollBottom}}
            {{/each}}
        </div>
        {{/if}}
            <div id="shouterror" class="col-sm-12"></div>
            <form class="shoutForm">
                {{#if isShown}}
                    {{#if currentUser}}
                        <input type="text" class="form-control" name="shout" placeholder="Type here to send a message" length="{{maxChars}}"/>
                    {{/if}}
                {{/if}}
                <div class="col-sm-6"><a href="#" class="hideShout">{{hideOrShow}}</a>  <a href="/users">{{numOnline}} online</a></div><div class="col-sm-6">{{#if currentUser}}{{#if isShown}}<input type="submit" class="btn btn-primary" name="send" value="Send" />{{/if}}{{/if}}</div>
            </form>
    </div>
</template>
