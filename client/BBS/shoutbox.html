<template name="shoutbox">
    <div class="forumbg row">
        {{#if isShown}}
        <div class="shoutbox">
            {{#each shoutMessage}}
                <div class="shoutMsg">
                    <div class="msgdate">{{getDate createdAt}}</div>
                    <a href="/profile/{{username}}">{{username}}</a>: {{message}}
                </div>
                {{scrollBottom}}
            {{/each}}
        </div>
        {{/if}}
        {{#if currentUser}}
            <div id="shouterror" class="col s12"></div>
            <form class="shoutForm">
                {{#if isShown}}
                <input type="text" name="shout" placeholder="Type here to send a message" length="{{maxChars}}"/>

                {{/if}}
                <div class="col s6"><a href="#" class="hideShout">{{hideOrShow}}</a></div><div class="col s6">{{#if isShown}}<input type="submit" class="buttoncolor" name="send" value="Send" />{{/if}}</div>
                <script>$('[name=shout]').characterCounter();</script>
            </form>
        {{/if}}
    </div>
</template>
