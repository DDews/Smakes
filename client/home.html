<template name="home">
    <div class="container">
        <div class="forumbg row">
            {{#if isAdmin}}<div class="round row">
                <p class="right"><a href="#" class="newTopic">New Topic</a></p>
                <div class="col s12" id="error"></div>
                {{#if showpm}}
                    <form class="loginForm">
                        <input type="text" name="topic" placeholder="topic name" />
                        <input type="text" name="subject" placeholder="subject" />
                        <input type="submit" name="submit" class="buttoncolor" value="Create" />
                    </form>
                    <script>$('[name=topic]').focus();</script>
                {{/if}}
            </div>
            {{/if}}
            <div class="row">
                <div class="col m12 l4 list-inner">Topic</div>
                <div class="col l2 hide-on-med-and-down views">Threads</div>
                <div class="col l2 hide-on-med-and-down views">Posts</div>
                <div class="col l4 list-inner hide-on-med-and-down">Last Post</div>
            </div>
                {{#each record}}
                <div class="row">
                    <div class="col m12 l4">
                        <div class="row"><p class="homesubject"><a href="/topic/{{_id}}">{{topic}}</a></p>
                            <p class="homesmallsubject">{{subject}}</p>
                            <div class="hide-on-large-only">
                                <p class="smallsubject">Threads: <b>{{threadNumber _id}}</b></p>
                            </div>
                            {{#if isAdmin}}<p class="small"><a href="/editTopic/{{_id}}">edit</a> <a href="#" id="{{_id}}" class="delete">delete</a></p>{{/if}}
                        </div>
                    </div>
                    <div class="col m2 hide-on-med-and-down center">{{threadNumber _id}}</div>
                    <div class="col m2 hide-on-med-and-down center">{{numPosts _id}}</div>
                    <div class="col m4 hide-on-med-and-down">
                        <div class="row">
                            <p class="subject"><a href="/posts/{{lastThreadId _id}}/{{lastThreadPageNumber _id}}">{{lastThread _id}}</a></p>
                            <p class="smallsubject">{{#if threadsExist _id}}by {{/if}}<a class="username" href="/profile/{{lastThreadUsername _id}}">{{lastThreadUsername _id}}</a> {{lastThreadDate _id}}</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            {{#if zeroTopics}}
                <div class="row s12">
                    <p class="center">No topics found.</p>
                </div>
            {{/if}}
        </div>
    </div>
</template>
